<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Primeiro script</title>
    <style>
        body{
            background-color: rgb(105, 105, 173);
            color: rgb(255, 255, 255);/* Assim que se faz comentário em css*/
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(255,212,22);
        }

    </style>
</head>
<!-- Assim que se faz comentários em hrml--> 
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
       var n1 = Number.parseInt(window.prompt('Digite um número: '))//String sendo convertido para inteiro 
       var n2 = window.prompt('Digite outro número: ')//String
       var soma = parseInt(n1) + Number.parseInt(n2)//converção para int
       window.alert('A soma dos valores é: '+ soma)
    </script>
</body>
</html>
